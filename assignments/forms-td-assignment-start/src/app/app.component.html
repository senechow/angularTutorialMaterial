<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <span class="help-block" *ngIf="!f.valid && f.touched">Please correct the errors below!</span>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            class="form-control" 
            type="email"
            name="email"
            ngModel
            required
            email
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
       </div>
       <div class="form-group">
         <label for="subscription">Subscriptions</label>
         <select 
          class="form-control"
          name="subscription"
          [ngModel]="defaultSubscription"
          required
          #subsciption="ngModel">
           <option>Basic</option>
           <option>Advanced</option>
           <option>Pro</option>
         </select>
        <span class="help-block" *ngIf="!subsciption.valid && subsciption.touched">Please choose a valid subsciption!</span>
       </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input 
          class="form-control" 
          type="password"
          name="password"
          ngModel
          required
          #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter in a password!</span>
       </div>

       <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>

      <div *ngIf="submitted">
        <p>Email: {{ user.email }}</p>
        <p>Subscription: {{ user.subscription }}</p>
        <p>Password: {{ user.password }}</p>
      </div>
    </div>
  </div>
</div>
